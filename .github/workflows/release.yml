# .github/release.yml

changelog:
  exclude:
    labels:
      - ignore-for-release
    # authors:
    #   - github-actions[bot]

  categories:
    - title: 🚧 Breaking Changes 🏗
      labels:
        # - Semver-Major
        - breaking-change

    - title: 🎂 New Features 🚀
      labels:
        # - Semver-Minor
        - enhancement
        - feature

    - title: 🐛 Bug Fixes 🛠
      labels:
        # - Semver-Patch
        - bug
        - patch

    - title: 🖥 Miscellaneous 📃
      labels:
        - "*"
